<div class="caja-nav" *ngIf="this.ap.exist">

	<div class="row">

		<div class="col-3"  (click)="this.ap._toggleOpened()">
			<button class="menu">
				<i class="fas fa-bars"></i>
			</button>
		</div>

		<div class="col-6">
			<span class="titulo">Perfil</span>
		</div>

		<div class="col-3" [routerLink]="['editar']">
			<button class="editar">
				<i class="fas fa-edit"></i>
			</button>
		</div>
	</div>
	
</div>



<div>

	<div class="caja-usuario row  animated fadeIn fast">

		<div class="usuario col-12">

			<div class="foto">

				<img src="{{ usuario.foto }}" alt="foto_usuario">

			</div>

			<div class="nick">

				<span>{{ usuario.nick }}</span>

			</div>

			<div class="email">

				<span>{{ usuario.email }}</span>

			</div>

		</div>

	</div>

</div>
