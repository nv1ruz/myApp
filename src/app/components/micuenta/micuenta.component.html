<div class="contenedor">
	<div class="caja-datos">
		<img src="{{ usuario.foto }}" alt="">
		<span>Usuario</span>
		<input type="text" value="{{ usuario.nick }}" #nic>
		<span>Nombre</span>
		<input type="text" value="{{ usuario.nombre }}" #nom>
		<span>Apellido</span>
		<input type="text" value="{{ usuario.apellido }}" #ape>
		<span>Correo electr√≥nico</span>
		<input type="email" value="{{ usuario.email }}" readonly disabled>
		<span>Movil</span>
		<input type="text" value="{{ usuario.movil }}" #mov>
		<button class="guardar" (click)="actualizarDatos( nic.value, nom.value, ape.value, mov.value )">
			<span class="text">Guardar</span>
		</button>
	</div>
</div>
