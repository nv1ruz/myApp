	<div class="animated fadeIn fast">
		<div class="direccion" *ngFor="let domicilio of domicilios" >
			<div class="row">
				<div class="col-10" (click)="actualizar( domicilio.id)">
					<span>{{ domicilio.calle }}, {{ domicilio.numero }}</span>
					<span>B째 {{ domicilio.barrio }} - {{ domicilio.ciudad }}</span>
				</div>
				<div class="col-2 btn-eliminar" (click)="borrarDomicilio( this.userId, domicilio.id )">
					<i class="fa fa-trash-alt"></i>
				</div>
			</div>	
		</div>
	</div>

	<div class="no-existe" *ngIf="domicilios.length == 0">
		<span>Upps</span>
		<span>No tienes ninguna direcci처n</span>
	</div>

	<div class="caja" *ngIf="!max">

		<span>Agregar direcci처n</span>
		</button>
	</div>

	<div class="caja" *ngIf="max">

	</div>

</div>
