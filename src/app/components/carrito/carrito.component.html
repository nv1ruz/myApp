<div class="cajaCarrito animated fadeIn fast">
	<a class="" [routerLink]="['/comercio']"><i class="fa fa-times-circle"></i></a>
	<div class="row titulo">
		<div class="col-3">
			<!-- <i class="fa fa-check"></i> -->
		</div>
		<div class="col-6" >
			<p class="">Mi Pedido</p>
		</div>
		<div class="col-3 estado-pedido">
			<i class="fa fa-check"></i>
		</div>
	</div>
	
	<div class="carrito-header">
		<img src="https://es.seaicons.com/wp-content/uploads/2015/11/cart-icon.png" alt="">
		<p class="nombre">Don Luna</p>
		<p class="estado">Abierto</p>
	</div>
	
	<div class="carrito-body">

		<p class="txtProductos">Productos</p>
		<div class="accordion" id="acordion">
			<div class="card" *ngFor="let producto of this._cs.carrito; let i=index">
				<div class="card-header row" id="heading1" data-toggle="collapse" [attr.data-target]="'#a' + producto.id" aria-expanded="false" aria-controls="collapse1">
					<div class="col-1 cant-prod">
						<p>{{ producto.cant }}</p>
					</div>
					<div class="col-8 nombre-prod">
						<p>{{ producto.nombre }}</p>
					</div>
					<div class="col-3 prec-prod">
						<p>$ {{ producto.preTot }}</p>
					</div>
				</div>
				<div id="a{{producto.id}}" class="collapse" aria-labelledby="heading1" data-parent="#acordion">
					<div class="card-body">
						<div class=" animated fadeIn">
							<div class="producto row align-items-center row">  
								<div class="caja1 col-auto">
									<div class="foto">
										<img src="https://previews.123rf.com/images/ryzhkov86/ryzhkov861308/ryzhkov86130800096/21472186-pizza-con-jam%C3%B3n-salami-tomates-y-queso-mozzarella.jpg" width="100">
									</div>
								</div>
								<div class="caja2 col">
									<p class="ingredientes">{{ producto.ing }}</p>      
									<div class="precio-cant row">
										<div class="col-3 precio">
											<span>{{ producto.pre }}</span>
										</div>
										<div class="col-7 cantidad">
											<a class="down">
												<i class="fa fa-minus"></i>
											</a> 
											<input type="text" class="test" value="{{ producto.cant }}" disabled/>
											<a class="up">
												<i class="fa fa-plus"></i>
											</a>
										</div>
										<div class="col-2">
											<a class="eliminar">
												<i class="fa fa-trash-alt"></i>
											</a> 
										</div>
									</div>
								</div>   
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<p class="txtProductos">Forma de Entrega</p>
		<div class="form-entrega">
			<div class="card-header row">
				<div class="col-2 cant-prod">
					<i class="fas fa-motorcycle"></i>
				</div>
				<div class="col-8 input-field select">
					<select class="custom-select" required>
						<option value="" disabled selected>Selecciona la forma de entrega</option>
						<option value="1">Delivery</option>
						<option value="2">Retiro por el local</option>
					</select>
				</div>
				<div class="col-2 prec-prod">
					<p>$ 10</p>
				</div>
			</div>
		</div>
		<p class="txtProductos">Dirección</p>
		<div class="form-entrega">
			<div class="card-header row">
				<div class="col-2 cant-prod">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<div class="col-8 input-field select">
					<select class="custom-select" required>
						<option value="" disabled selected>Selecciona la dirección</option>
						<option value="1">Victoria Romero, 221</option>
						<option value="2">Av. Luis Vernet, 1230</option>
						<option value="3">Santa Rosa, S/N</option>
					</select>
				</div>
				<div class="col-2 center">
					<i class="fa fa-plus"></i>
				</div>
			</div>
		</div>

		<div class="row total">
			<div class="col-9 total-titulo">
				<p>Total</p>
			</div>
			<div class="col-3 total-numero">
				<p>$ 2040</p>
			</div>
		</div>
		
	</div>
	<div class="boton">
		<span>Enviar Pedido</span>
	</div>
</div>
