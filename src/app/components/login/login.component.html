<div class="caja-nav">    

	<div class="row">
		<div class="col-3">
			<button class="menu">
				<i class="fas fa-bars" style="color:#fa3b7b"></i>
			</button>
		</div>
		<div class="col-6">
			<span class="titulo"><i class="fas fa-car"></i> MyApp</span>
		</div>
		<div class="col-3">
			<a class="btnLogin" style="color:#fa3b7b">
				<span>Ingresar</span>
			</a>
		</div>
	</div>
		
</div>


<div class="contenedor animated fadeIn fast">
    <div class="caja-login">
        <div class="redes-sociales">
            <div class="encabezado">
                <h4>Bienvenido!</h4>
                <span>Conectate para empezar a disfrutar al máximo la App.</span>
            </div>
            <button class="gm" (click)="iniciarSesion( 'google', '0', '0' )">
                <span><img class="ico" src="/src/assets/img/auth/google.svg"></span>
                <span class="text">Ingresar con Google</span>
            </button>
            <button class="fb" (click)="iniciarSesion( 'facebook', '0', '0' )">
                <span><img class="ico" src="/src/assets/img/auth/facebook.svg"></span>
                <span class="text">Ingresar con Facebook</span>
            </button>
        </div>

        <p>O puedes ingresar con</p>

        <div class="mail">
            <input class="inp" type="email" placeholder="Email" #email>
            <input type="password" placeholder="Password" #pass>
            <span class="inf" style="cursor: pointer;">Olvidaste tu contraseña?</span>
            <button class="ingresar" (click)="iniciarSesion( 'email', email.value, pass.value )">
                <span class="text">Ingresar</span>
            </button>
            <span>No tienes una cuenta? <strong [routerLink]="['/register']" style="cursor: pointer;">Registrate</strong></span>
        </div>

    </div>
</div>
