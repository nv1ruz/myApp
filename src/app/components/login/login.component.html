<div class="container bienvenida" *ngIf="_fs.usuario.uid">
    <img  class="foto animated fadeIn" src="{{ _fs.usuario.foto }}">
    <p class="animated fadeIn">Bienvenid@ {{ _fs.usuario.nombre }}.</p>
</div>

<div class="container login animated fadeIn"  *ngIf="!_fs.usuario.uid">
    <br>
    <form method="post">
        <div class='center'> 
            <h4>INICIAR SESIÓN</h4>
        </div>
        <br>
        <div class="campos">
            <div class='input-field col s12'>
                <i class="material-icons prefix">mail_outline</i>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>E-mail</label>
            </div>
            <div class='input-field col s12'>
                <i class="material-icons prefix">lock_outline</i>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Contraseña</label>
            </div>
        </div>
        <label style="float:right;">
            <a class='red-text' href=''><b>Olvidé mi Contraseña</b></a>
        </label>
        <br><br>
        <div class="boton" *ngIf="!_fs.usuario.uid">
            <span>
                INGRESAR
            </span>
        </div>
        <br>
    </form>
    <br>
    <div class="redes-sociales">
        <p class="opcIngreso">utilizar mi cuenta de</p>
        <div class="row">
            <div class="botonR" *ngIf="!_fs.usuario.uid">
                <span>
                    Facebook
                </span>
            </div>
            <div class="botonR"  *ngIf="!_fs.usuario.uid">
                <span (click)="_fs.login('google')">
                    Google
                </span>
            </div>
        </div>
    </div>
    <br>
    <div class="center crear-cuenta">
        <p>¿Aun no tienes cuenta? - <a [routerLink]="['/register']">Crear cuenta</a></p>
    </div>
</div>
