<!-- Nav -->
<div class="caja-nav">    
	<div class="row">
		<div class="col-3" style="text-align:left">
			<button class="menu" *ngIf="this.ap.exist" (click)="this.ap._toggleOpened()">
				<i class="fas fa-bars"></i>
			</button>
		</div>
		<div class="col-6">
			<span class="titulo">Mi comercio</span>
		</div>
		<div class="col-3">
		</div>
	</div>		
</div>


<!-- Cabecera -->
<div class="cajaComercio animated fadeIn fast">
	<!-- <a class="btnCarrito" *ngIf="_fs.usuario.uid" (click)="verCarrito()"><i class="fas fa-shopping-cart"></i></a> -->
	<div style="position: relative; height: 100%; overflow: hidden;">
		<div class="imagen-banner">
			<img src="{{ comercio.banner }}">
		</div>
		<div class="comercio" style="position: relative;">
			<div class="comercio-header row m-0">	
				<div class="col-12 d-flex align-items-center">
					<img src="{{ comercio.img }}">
				</div>			
				<div class="col-12">
					<p>{{ comercio.nombre }}</p>	
				</div>
			</div>
			<div class="comercio-info row m-0 align-items-center">
				<div class="col">
					<h5>Seguidores</h5>
					<p>3.500</p>
				</div>
				<div class="col">
					<h5>Costo de envío</h5>
					<p>{{ comercio.deliveryPrecio | currency }}</p> 
				</div>
			</div>	
		</div>
	</div>
</div>

<div class="caja-items">

  <div class="item">
      <div class="texto">
        <span>Todos los pedidos</span>
      </div>
      <div class="icono">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

  <div class="item" [routerLink]="['categorias']">
    <div class="texto">
      <span>Categorías</span>
    </div>
    <div class="icono">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <div class="item" [routerLink]="['productos']">
    <div class="texto">
      <span>Productos</span>
    </div>
    <div class="icono">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <div class="item">
    <div class="texto">
      <span>Configuración</span>
    </div>
    <div class="icono">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <div class="item">
    <div class="texto">
      <span>Ayuda</span>
    </div>
    <div class="icono">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

</div>
